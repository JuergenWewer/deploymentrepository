apiVersion: apps/v1
kind: Deployment
metadata:
  name: csi-raid
  labels:
    app: csi-raid
  # replace with namespace where provisioner is deployed
  namespace: yuuvis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: csi-raid
  template:
    metadata:
      labels:
        app: csi-raid
    spec:
      serviceAccountName: csi-raid
      containers:
        - name: csi-raid
          image: jw-cloud.org:18443/csi-raid:0.0.4-SNAPSHOT
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: jw-cloud.org/csi-raid
            - name: NFS_SERVER
              value: 10.211.55.4
            - name: NFS_PATH
              value: /mnt/optimal/nfs-provisioner
      imagePullSecrets:
        - name: jwcloudcsiraidcred
      volumes:
        - name: nfs-client-root
          nfs:
            server: 10.211.55.4
            path: /mnt/optimal/nfs-provisioner
